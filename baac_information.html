<html>
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
<div data-role="page">   
    <div data-role="header">        
    </div>
    <div data-role="content">
        <form>
            <div class="ui-field-contain">
                <label for="txt-name">name</label>
                <input type="text" id="txt-name">
            </div>
            <div class="ui-field-contain">
                <label for="txt-ps">Password</label>
                <input type="password" id="txt-ps">
            </div>
            <div class="ui-field-contain">
                <label for="txt-hbd">วันเกิด</label>
                <input type="date" id="txt-hbd">
            </div>
            <div class="ui-field-contain">
                <label for="txt-tel">เบอร์ติดต่อ</label>
                <input type="tel" id="txt-tel">
            </div>
            <div class="ui-field-contain">
                <label for="txt-email">E-mail</label>
                <input type="email" id="txt-email">
            </div>
            <div class="ui-field-contain">
                <label for="txt-range">จำนวนครั้งต่อเดิอน</label>
                <input type="range" id="txt-range" min="1" max="3" step="1">
            </div>
            <div class="ui-field-contain">
                <label>วิธีรับข้อมูล</label>
                <br>
                <div data-role="controlgroup">                    
                    <input type="radio" name="rd" id="rd1">
                    <label for="rd1">E-mail</label>                    
                    <input type="radio" name="rd" id="rd2">
                    <label for="rd2">SMS</label>                    
                </div>
            </div>
            <div class="ui-field-contain">               
                <input type="submit" value="ตกลง">
                <input type="reset" value="ยกเลิก">
            </div>
        </form>    
    </div>
</div>             
    </body>
</html>
